<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <style>
        textarea
        {
            resize: none;
        }
    </style>    
    <script src="jquery.js"></script>
    <script>
        
        $(document).ready(function()
        {
        
            $('#add').click(function()
            {
                var frt=$('#fruit').val();
                if(frt!="")
                {
                    $('#addFruit').append('<li>'+frt+'</li>');
                $('#fruit').val("");
                }
            });
            $('#deleteLast').click(function()
            {
                $('li').last().remove();
            });
            $('#deleteAll').click(function()
            {
                $('ol').empty();
            });
            $('#delete').click(function()
            {
                var n=$('#serial').val();
                $('li').eq(parseInt(n)-1).remove();
            });
            var n,edit,newText;
            $('#edit').click(function()
            {
                 n=$('#serial').val();
                edit=$('li').eq(parseInt(n)-1).text();
                $('#new').text(edit);
            });
            $('#makeChange').click(function()
            {
                $('li').eq(parseInt(n)-1).text("");
                newText=$('#new').val();
                $('li').eq(parseInt(n)-1).text(newText);
                $('#new').val("");
                $('#serial').val("");
            });
        });
        
    </script>
</head>
<body ">
    <div class="container">
        <div class="row justify-content-center">
            <h3 class="text-success">To Do List</h3>
        </div>
        <div class="row justify-content-center m-2">   
                <textarea  name="text1" placeholder="Add Task" id="fruit" cols="30" rows="5"></textarea>
        </div>
        <hr>
        <div class="row justify-content-between m-2">  
                <button id="add" class="btn btn-sm btn-primary">add</button>
                <button id="deleteLast"  class="btn btn-sm btn-warning">deleteLast</button>
                <button id="deleteAll"  class="btn btn-sm btn-danger">deleteAll</button>
        </div>
        <hr>
        <div class="row justify-content-between m-2">
            <textarea name="text1" placeholder="Enter task no. to be edited" id="serial" cols="30" rows="1"></textarea>
            <button id="edit" class="btn btn-sm btn-success m-2">edit</button>
            <textarea name="text2" placeholder="Enter new edited task" id="new" cols="30" rows="1"></textarea>
        <button id="makeChange" class="btn btn-sm btn-success m-2">makeChange</button>
        </div>
        <hr>
        <div class="row m-3">

            <ol id="addFruit"></ol>
        </div>
    </div>
</body>
</html>
