<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <style>
        textarea
        {
            resize: none;
        }
    </style>    
    <script src="jquery.js"></script>
    <script>
        
        $(document).ready(function()
        {
            $('#addFruit').html(localStorage.getItem("todo"));
            $('#change').hide();
            $('#deleteChange').toggle();
            $('#add').click(function()
            {
                var frt=$('#fruit').val();
                if(frt!="")
                {
                    $('#addFruit').append('<li>'+frt+'</li>');
                $('#fruit').val("");
                }
            });
            $('#deleteLast').click(function()
            {
                $('li').last().remove();
            });
            $('#deleteAll').click(function()
            {
                $('ol').empty();
            });
            $('#delete').click(function()
            {
                var n=$('#serialDelete').val();
                $('li').eq(parseInt(n)-1).remove();
                $('#serialDelete').val("");
            });
            $('#makeChange').click(function()
            {
                var x =$('#serial').val();
                newText=$('#new').val();
                if(newText!="")
                    $('li').eq(parseInt(x)-1).text(newText);
                $('#serial').val("");
                $('#new').val("");
            });
            $('#showEdit').click(function()
            {
                $('#change').slideToggle();
            });
            $('#showDelete').click(function()
            {
                $('#deleteChange').slideToggle();
            });
            $('#saveAll').click(function()
            {
            localStorage.setItem("todo",document.getElementById('addFruit').innerHTML);   
            document.getElementById('addFruit').innerHTML= localStorage.getItem("todo");
            });
        });
        
    </script>
</head>
<body ">
    <div class="container">
        <div class="row justify-content-center">
            <h3 class="text-success">To Do List</h3>
        </div>
        <div class="row justify-content-center m-2">   
                <textarea  name="text1" placeholder="Add Task" id="fruit" cols="30" rows="5"></textarea>
        </div>
        <hr>
        <div class="row justify-content-between m-2">  
                <button id="add" class="btn btn-sm btn-primary">add</button>
                <button id="deleteLast"  class="btn btn-sm btn-warning">deleteLast</button>
                <button id="deleteAll"  class="btn btn-sm btn-danger">deleteAll</button>
                <button id="saveAll"  class="btn btn-sm btn-success">Save</button>
        </div>
        <hr>
        <div class="row justify-content-between m-2">
            <button id="showEdit" class="btn btn-sm btn-primary">Click me for editing task</button>
            <button id="showDelete" class="btn btn-sm btn-danger">Click me for deleting task</button>
        </div>
        <div id="change" class="row justify-content-between m-2">
            <textarea class="m-2" name="text1" placeholder="Enter task no. to be edited" id="serial" cols="30" rows="1"></textarea>
            <textarea class="m-2" name="text2" placeholder="Enter new edited task" id="new" cols="30" rows="1"></textarea>
            <button id="makeChange" class="btn btn-sm btn-success m-2">makeChange</button>
        </div>
        <div id="deleteChange" class="row justify-content-between m-2">
            <textarea class="m-2" name="text1" placeholder="Enter task no. to be deleted" id="serialDelete" cols="30" rows="1"></textarea>
            <button id="delete" class="btn btn-sm btn-success m-2">delete</button>
        </div>
        <hr>
        <div class="row m-3">
            <ol id="addFruit"></ol>
        </div>
    </div>
</body>
</html>
